<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Biométrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Autenticação Biométrica</h2>

    <div class="container">
        <button id="authBtn">Autenticar</button>
        <p id="status" class="status-message">Aguardando autenticação...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            document.getElementById("title").classList.add("show");
            setTimeout(() => {
                document.querySelector(".container").classList.add("expand");
            }, 1600);
        }, 300);
    });

    function authenticate() {
        const popup = document.querySelector(".popup");
        const isSuccess = Math.random() > 0.5; // Simula autenticação aleatória
        
        popup.innerText = isSuccess ? "Autenticação bem-sucedida!" : "Falha na autenticação!";
        popup.classList.add("show", isSuccess ? "success" : "error");

        setTimeout(() => {
            popup.classList.remove("show");
        }, 3000);
    }
        async function authenticate() {
            if (!window.PublicKeyCredential) {
                updateStatus("Seu dispositivo não suporta autenticação biométrica.", false);
                return;
            }

            try {
                const publicKey = {
                    challenge: new Uint8Array(32),
                    rp: { name: "Meu App PowerApps" },
                    user: {
                        id: new Uint8Array(16),
                        name: "usuário",
                        displayName: "Usuário Teste"
                    },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                    authenticatorSelection: {
                        authenticatorAttachment: "platform",
                        userVerification: "required"
                    },
                    timeout: 60000,
                    attestation: "none"
                };

                const credential = await navigator.credentials.create({ publicKey });

                if (credential) {
                    updateStatus("Autenticação bem-sucedida! ✅", true);
                }
            } catch (error) {
                updateStatus("Falha na autenticação! ❌", false);
            }
        }

        function updateStatus(message, success) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = message;
            statusEl.classList.remove("success", "error");
            statusEl.classList.add(success ? "success" : "error");
        }

        document.getElementById("authBtn").addEventListener("click", authenticate);
    </script>
</body>
</html>
